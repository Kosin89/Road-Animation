<!DOCTYPE html>
<html lang="pl">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./road.css">
   <title>Animacja</title>
   <script src="https://kit.fontawesome.com/7726142a02.js" crossorigin="anonymous"></script>
</head>

<body>

   <div class="day">
      <div class="sky">
         <div class="sun"><img src="./img/sun.png" alt=""></div>
         <div class="clouds">
            <div class="cloud cloud-5"><img src="./img/cloud3.png" alt=""></div>
            <div class="cloud cloud-1"><img src="./img/clouds1.png" alt=""></div>
            <div class="cloud cloud-2"><img src="./img/clouds1.png" alt=""></div>
            <div class="cloud cloud-3"><img src="./img/clouds2.png" alt=""></div>
            <div class="cloud cloud-4"><img src="./img/clouds2.png" alt=""></div>
            <div class="cloud cloud-6"><img src="./img/cloud3.png" alt=""></div>
         </div>
         <div class="ballon"><img src="./img/ballon.png" alt=""></div>
      </div>
      <div class="forest">
         <div class="trees">
            <div class="tree tree-1"><img src="./img/tree1.png" alt=""></div>
            <div class="tree tree-2"><img src="./img/tree2.png" alt=""></div>
            <div class="tree tree-3"><img src="./img/tree3.png" alt=""></div>
            <div class="tree tree-31"><img src="./img/tree3.png" alt=""></div>
            <div class="tree tree-32"><img src="./img/tree3.png" alt=""></div>
            <div class="tree tree-33"><img src="./img/tree3.png" alt=""></div>
            <div class="tree tree-4"><img src="./img/tree2.png" alt=""></div>
            <div class="tree tree-5"><img src="./img/tree5.png" alt=""></div>
            <div class="tree tree-6"><img src="./img/tree6.png" alt=""></div>
         </div>
         <div class="picnic">
            <div class="picnic-table"><img src="./img/picnic-table.png" alt=""></div>
         </div>
         <div class="animals">
            <div class="bears">
               <div class="cave">
                  <div class="enter-cave"></div>
                  <img src="./img/cave.png" alt="">
               </div>
               <div class="move-bears">
                  <div class="bear bear-1"><img src="./img/bear.png" alt=""></div>
                  <div class="bear bear-2"><img src="./img/bear.png" alt=""></div>
                  <div class="bear bear-3"><img src="./img/bear.png" alt=""></div>
               </div>
            </div>
            <div class="snakes">
               <div class="snake snake-1"><img src="./img/snake1.png" alt=""></div>
               <div class="snake snake-2"><img src="./img/snake2.png" alt=""></div>
            </div>
         </div>
      </div>
   </div>
   <div class="ground">
      <div class="road">
         <div class="camper"><img src="./img/camper.png" alt=""></div>
      </div>
      <div class="grass">
         <div class="stones">
            <div class="stone stone-1"><img src="./img/stone1.png" alt=""></div>
            <div class="stone stone-2"><img src="./img/stone1.png" alt=""></div>
            <div class="stone stone-3"><img src="./img/stone2.png" alt=""></div>
            <div class="stone stone-4"><img src="./img/stone2.png" alt=""></div>
            <div class="stone stone-5"><img src="./img/stone3.png" alt=""></div>
            <div class="stone stone-6"><img src="./img/stone4.png" alt=""></div>
            <div class="stone stone-7"><img src="./img/stone4.png" alt=""></div>
            <div class="stone stone-8"><img src="./img/stone4.png" alt=""></div>
            <div class="stone stone-9"><img src="./img/stones5.png" alt=""></div>
            <div class="stone stone-10"><img src="./img/stones5.png" alt=""></div>
         </div>
      </div>
   </div>



   <script src="./road.js"></script>
</body>

</html>
